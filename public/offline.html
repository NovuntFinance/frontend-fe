<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novunt • Offline</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(120% 120% at 50% 20%, #312e81 0%, #111827 55%, #020617 100%);
        color: #e0e7ff;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 3rem 1.5rem;
      }
      .card {
        max-width: 420px;
        padding: 2.5rem 2rem;
        border-radius: 28px;
  background: rgba(15, 23, 42, 0.7);
  -webkit-backdrop-filter: blur(20px);
  backdrop-filter: blur(20px);
        box-shadow: 0 18px 60px rgba(15, 23, 42, 0.4);
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 2rem;
        letter-spacing: -0.02em;
      }
      p {
        margin: 1rem 0 0;
        line-height: 1.6;
        opacity: 0.82;
      }
      .status {
        margin-top: 2rem;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.25rem;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.14);
        border: 1px solid rgba(129, 140, 248, 0.35);
        color: #c7d2fe;
        font-weight: 600;
      }
      .status span {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #facc15;
        box-shadow: 0 0 0 6px rgba(250, 204, 21, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline.</h1>
      <p>
        Novunt is keeping your workspace ready. As soon as you reconnect, we’ll sync balances,
        stakes, and rewards so you can continue growing without missing a beat.
      </p>
      <div class="status">
        <span></span>
        Awaiting secure connection…
      </div>
    </div>
  </body>
</html>
